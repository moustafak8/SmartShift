name: Docker Deploy

on:
  push:
    paths:
      - 'Server/**'
      - 'Client/**'
      - 'nginx/**'
      - 'docker-compose.yml'
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/smartshift-backend:latest

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/smartshift-frontend:latest
          build-args: |
            VITE_API_URL=http://${{ secrets.NEW_SSH_HOST }}/api/v1

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NEW_SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/smartshift-docker
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull latest repo files
            git pull origin main

            # Pull pre-built images from Docker Hub (Fast!)
            docker compose pull

            # Start containers using --no-build to avoid server-side compilation
            docker compose up -d --remove-orphans --no-build

            # Backend cleanup
            docker exec smartshift-api php artisan migrate --force
            docker exec smartshift-api php artisan config:cache
            docker exec smartshift-api php artisan route:cache

            echo "âœ… Full Stack Deployment Finished!"