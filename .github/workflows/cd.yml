name: Docker Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

concurrency:
  group: deploy-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          file: ./Server/Dockerfile
          target: prod
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartshift-backend:${{ github.event.workflow_run.head_sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartshift-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Edge Image (single Nginx)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Edge/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartshift-edge:${{ github.event.workflow_run.head_sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/smartshift-edge:latest
          build-args: |
            VITE_API_URL=/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NEW_SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/smartshift-docker
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            export IMAGE_TAG=${{ github.event.workflow_run.head_sha }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            
            git pull origin main

            # Pull backend, db, and edge images built by GitHub Actions
            docker compose pull db app edge

            # Start backend stack (db + api + edge Nginx)
            docker compose up -d --remove-orphans --no-build db app edge

            docker exec smartshift-api php artisan migrate --force
            docker exec smartshift-api php artisan config:cache
            docker exec smartshift-api php artisan route:cache

            echo "âœ… Full Stack Deployment Finished!"