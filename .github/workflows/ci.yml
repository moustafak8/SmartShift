name: SmartShift Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-build:
    name: React Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Frontend Build Test
        run: npm run build

  backend-tests:
    name: Laravel Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, bcmath, curl, pdo_mysql

      - name: Copy .env
        run: cp backend/.env.example backend/.env

      - name: Install Composer Dependencies
        run: cd backend && composer install --prefer-dist --no-progress --no-interaction --no-suggest

      - name: Generate Application Key
        run: cd backend && php artisan key:generate

      - name: Generate JWT Secret
        run: cd backend && php artisan jwt:secret --force

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: cd backend && php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: cd backend && php artisan test

      - name: Run Code Style Check (Pint)
        run: cd backend && vendor/bin/pint --test
